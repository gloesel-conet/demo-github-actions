name: Build NGINX Project Image

on:
  push:
    branches:
      - main
    paths:
      - "nginx-project/**"
  # pull_request:
  #   paths:
  #     - "nginx-project/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get Git commit SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build NGINX Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/nginx-project:latest \
                       -t ghcr.io/${{ github.repository_owner }}/nginx-project:${{ env.sha_short }} \
                       ./nginx-project

      - name: Push NGINX Docker images
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/nginx-project:latest
          docker push ghcr.io/${{ github.repository_owner }}/nginx-project:${{ env.sha_short }}
