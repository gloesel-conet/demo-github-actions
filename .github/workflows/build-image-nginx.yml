name: Build NGINX Project Image

on:
  push:
    branches:
      - main
    paths:
      - "nginx-project/**"
  # pull_request:
  #   paths:
  #     - "nginx-project/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build NGINX Docker image
        run: |
          docker build -t my-nginx-project ./nginx-project
