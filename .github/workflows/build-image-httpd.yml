name: Build HTTPD Project Image

on:
  push:
    branches:
      - main
    paths:
      - "httpd-project/**"
  # pull_request:
  #   paths:
  #     - "httpd-project/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get Git commit SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build HTTPD Docker image
        run: |
          docker build -t my-httpd-project:latest -t my-httpd-project:${{ env.sha_short }} ./httpd-project
